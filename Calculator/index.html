<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div id="cal">
      <h1>CALCULATOR</h1>
    <div id="main">
        <div id="print">
         <div id="ans">0</div>
        </div>

        <div id = "btns">
        <div class="part">
           <div class="bt"><p>AC</p></div>
           <div class="bt"><p>( )</p></div>
           <div class="bt"><p>%</p></div>
           <div class="bt"><p>/</p></div>
        </div>

        <div class="part">
            <div class="bt"><p>7</p></div>
            <div class="bt"><p>8</p></div>
            <div class="bt"><p>9</p></div>
            <div class="bt"><p>*</p></div>
         </div>

         <div class="part">
            <div class="bt"><p>4</p></div>
            <div class="bt"><p>5</p></div>
            <div class="bt"><p>6</p></div>
            <div class="bt"><p>-</p></div>
         </div>

         <div class="part">
            <div class="bt"><p>1</p></div>
            <div class="bt"><p>2</p></div>
            <div class="bt"><p>3</p></div>
            <div class="bt"><p>+</p></div>
         </div>

         <div class="part">
            <div id="large" class="bt"><p>0</p></div>
            <div class="bt"><p>.</p></div>
            <div class="bt"><p>=</p></div>
         </div>
        </div>  
    </div>
   </div>
    <script src="script.js"></script>
</body>
</html>
